<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACEMAN</title>
    <link rel="stylesheet" href="css/styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Roboto+Mono:wght@300&family=Roboto:wght@300&family=Space+Grotesk:wght@300&display=swap"
    rel="stylesheet">
    <script defer src="js/main.js" ></script>
</head>
<body>
    <header>SPACEMAN</header>
    <main>
        <section>
            <h2>6 Wrong Guesses Remain - Good Luck!</h2>
            <div>
                <img src="images/spaceman-0.jpeg" alt="Spaceman">
                <div>
                    <article>
                        <button>A</button>
                        <button>B</button>
                        <button>C</button>
                        <button>D</button>
                        <button>E</button>
                        <button>F</button>
                        <button>G</button>
                        <button>H</button>
                        <button>I</button>
                        <button>J</button>
                        <button>K</button>
                        <button>L</button>
                        <button>M</button>
                        <button>N</button>
                        <button>O</button>
                        <button>P</button>
                        <button>Q</button>
                        <button>R</button>
                        <button>S</button>
                        <button>T</button>
                        <button>U</button>
                        <button>V</button>
                        <button>W</button>
                        <button>X</button>
                        <button>Y</button>
                        <button>Z</button>
                    </article>
                    <button id="play-again-btn">PLAY AGAIN</button>
                </div>
            </div>
            <h1 id="guess"></h1>
        </section>
    </main>
</body>
</html>
